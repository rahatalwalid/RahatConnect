<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RahatConnect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent-color: #0f3460;
            --text-color: #e94560;
            --text-light: #f0f0f0;
            --glow-color: rgba(233, 69, 96, 0.7);
            --glass-bg: rgba(22, 33, 62, 0.6);
            --gradient-1: #16213e;
            --gradient-2: #0f3460;
            --gradient-3: #e94560;
        }

        .light-mode {
            --primary-bg: #f0f8ff;
            --secondary-bg: #ffffff;
            --accent-color: #87ceeb;
            --text-color: #4682b4;
            --text-light: #333;
            --glow-color: rgba(70, 130, 180, 0.7);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --gradient-1: #87ceeb;
            --gradient-2: #add8e6;
            --gradient-3: #4682b4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2), var(--gradient-3));
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            overflow: hidden;
            color: var(--text-light);
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hidden { display: none !important; }

        .app-container {
            width: 100%;
            height: 100%;
            max-width: 450px;
            max-height: 900px;
            background: var(--primary-bg);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        @media (min-width: 480px) {
            .app-container {
                height: 95vh;
            }
        }

        /* --- Auth View --- */
        .auth-view {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 2rem;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 2rem;
            text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 1rem;
        }

        .auth-form input {
            padding: 15px 25px;
            border-radius: 50px;
            border: 2px solid var(--accent-color);
            background: transparent;
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        .auth-form input::placeholder { color: var(--text-light); opacity: 0.7; }
        .auth-form input:focus {
            border-color: var(--text-color);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .auth-form button {
            padding: 15px;
            border-radius: 50px;
            border: none;
            background: var(--text-color);
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .auth-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .auth-toggle {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }
        .auth-toggle a {
            color: var(--text-color);
            font-weight: 700;
            cursor: pointer;
        }
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 1rem;
            min-height: 1.2rem;
        }

        /* --- Main App View --- */
        .app-view {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        .app-header, .app-nav {
            padding: 1rem 1.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            flex-shrink: 0;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 10;
        }
        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
        }
        .header-button {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
        }

        .app-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .app-content::-webkit-scrollbar { display: none; }

        .app-nav {
            display: flex;
            justify-content: space-around;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .nav-button {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem;
            position: relative;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        .nav-button.active {
            color: var(--text-color);
            opacity: 1;
            font-weight: 700;
        }
        .notification-badge {
            position: absolute;
            top: 0;
            right: -5px;
            background: red;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Content Panes --- */
        .content-pane { padding: 0.5rem; }
        .list-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: var(--secondary-bg);
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .list-item:hover { background-color: var(--accent-color); }
        .item-emoji { font-size: 1.5rem; margin-right: 1rem; }
        .item-info { flex-grow: 1; }
        .item-name { font-weight: 700; }
        .item-detail { font-size: 0.8rem; opacity: 0.7; }
        .item-action {
            padding: 0.5rem 1rem;
            background: var(--text-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .unread-badge {
            background-color: var(--text-color);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            font-weight: 700;
            margin-left: auto;
        }

        .request-actions button {
            background: none;
            border: 1px solid var(--text-light);
            color: var(--text-light);
            padding: 5px 10px;
            margin-left: 5px;
            border-radius: 10px;
            cursor: pointer;
        }
        .request-actions .accept-btn { border-color: #4caf50; color: #4caf50; }
        .request-actions .decline-btn { border-color: #f44336; color: #f44336; }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1rem;
            padding-left: 0.5rem;
        }

        /* --- Chat View --- */
        .chat-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-bg);
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 100;
        }
        .chat-view.active { transform: translateX(0); }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: var(--glass-bg);
            flex-shrink: 0;
        }
        .chat-header .back-button {
            font-weight: 700;
            margin-right: 1rem;
        }
        .chat-contact-info { margin-left: 1rem; flex-grow: 1;}
        .chat-contact-name { font-weight: 700; }
        .chat-header-actions button {
            background: none;
            border: 1px solid var(--text-light);
            color: var(--text-light);
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .chat-messages::-webkit-scrollbar { display: none; }

        .message-bubble {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        .message-bubble.sent {
            background: var(--text-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .message-bubble.received {
            background: var(--secondary-bg);
            color: var(--text-light);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .chat-input-area {
            display: flex;
            padding: 1rem;
            background: var(--glass-bg);
            flex-shrink: 0;
        }
        .chat-input-area input {
            flex-grow: 1;
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid var(--accent-color);
            background: transparent;
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
        }
        .chat-input-area button {
            margin-left: 10px;
            padding: 0 20px;
            border-radius: 50px;
            border: none;
            background: var(--text-color);
            color: white;
            font-weight: 700;
            cursor: pointer;
        }

        /* --- Modals --- */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        .modal-content {
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .modal-title { font-size: 1.5rem; color: var(--text-color); text-align: center; }
        .modal-content input {
            width: 100%;
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid var(--accent-color);
            background: transparent;
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
        }
        .modal-content input:read-only { opacity: 0.6; }
        .modal-content button {
            padding: 12px;
            border-radius: 50px;
            border: none;
            background: var(--text-color);
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
        }
        .modal-close-btn { background: var(--secondary-bg) !important; }

        /* --- Calling UI --- */
        .call-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2), var(--gradient-3));
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            z-index: 300;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
        }

        #remote-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #local-video {
            position: absolute;
            bottom: 120px;
            right: 20px;
            width: 100px;
            height: 150px;
            border: 2px solid var(--text-color);
            border-radius: 10px;
            object-fit: cover;
            cursor: grab;
        }

        .call-info-audio {
            text-align: center;
            margin-top: 30%;
        }
        .call-info-audio .item-emoji { font-size: 6rem; }
        .call-info-audio .item-name { font-size: 2rem; color: var(--text-light); }
        .call-status { font-size: 1rem; color: var(--text-light); opacity: 0.8; }
        
        .call-controls {
            display: flex;
            gap: 1.5rem;
            z-index: 10;
        }
        .call-controls button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .end-call-btn { background: #e94560; }
        .speaker-btn { background: var(--secondary-bg); }
        .speaker-btn svg {
            width: 30px;
            height: 30px;
            fill: var(--text-light);
        }

        .incoming-call-modal .modal-content {
            align-items: center;
        }
        .incoming-call-modal .item-emoji { font-size: 4rem; }
        .incoming-call-modal .item-name { font-size: 1.5rem; }
        .incoming-call-actions { display: flex; gap: 1rem; width: 100%; }
        .incoming-call-actions button { flex: 1; }
        #accept-call-btn { background: #4caf50; }
        #reject-call-btn { background: #f44336; }
    </style>
</head>
<body>
    <div class="app-container">

        <!-- AUTHENTICATION VIEW -->
        <div id="auth-view" class="auth-view">
            <h1 class="app-title">RahatConnect</h1>

                <button id="nav-calls" class="nav-button">Calls</button>

        </div>

        <div id="chat-view" class="chat-view">

                <div id="chat-contact-emoji" class="item-emoji"></div>

                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>

        <!-- CALLING VIEW -->
        <div id="call-view" class="call-view hidden">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay playsinline muted></video>

            <div id="call-info-audio" class="call-info-audio">
                 <div id="audio-call-emoji" class="item-emoji"></div>
                 <div id="audio-call-name" class="item-name"></div>
                 <div id="call-status" class="call-status">Calling...</div>
            </div>

            <div class="call-controls">
                <button id="speaker-btn" class="speaker-btn hidden">
                    <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
                </button>
                <button id="end-call-btn" class="end-call-btn">End</button>
            </div>
        </div>

        <!-- MODALS -->
        <!-- Profile Setup Modal -->
        <div id="profile-setup-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h3 class="modal-title">Create Your Profile</h3>
                <input type="text" id="profile-name" placeholder="Full Name" required>
                <input type="text" id="profile-emoji" placeholder="Two Emojis (e.g., ðŸ˜ŠðŸ”¥)" maxlength="5" required>
                <button id="save-profile-btn">Save Profile</button>
            </div>
        </div>
        
        <!-- Add Friend Modal -->
        <div id="add-friend-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h3 class="modal-title">Add a Friend</h3>
                <input type="text" id="friend-id-input" placeholder="Enter Friend ID (e.g., connect-xxxx)">
                <p id="add-friend-error" class="error-message"></p>
                <button id="send-request-btn">Send Request</button>
                <button class="modal-close-btn">Cancel</button>
            </div>
        </div>
        
        <!-- Menu Modal -->
        <div id="menu-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h3 class="modal-title">Menu</h3>
                <p><strong>Name:</strong> <span id="menu-user-name"></span></p>
                <p><strong>ID:</strong> <span id="menu-user-id"></span></p>
                <button id="theme-toggle-btn">Toggle Theme</button>
                <button id="logout-btn">Logout</button>
                <button class="modal-close-btn">Close</button>
            </div>
        </div>

        <!-- Incoming Call Modal -->
        <div id="incoming-call-modal" class="modal-overlay incoming-call-modal hidden">
            <div class="modal-content">
                <h3 class="modal-title">Incoming Call</h3>
                <div id="incoming-call-emoji" class="item-emoji"></div>
                <div id="incoming-call-name" class="item-name"></div>
                <div class="incoming-call-actions">
                    <button id="reject-call-btn">Reject</button>
                    <button id="accept-call-btn">Accept</button>
                </div>
            </div>
        </div>
    </div>

      auth.onAuthStateChanged(async user => {
          if (user) {
              currentUser = user;
              const userRef = db.ref(`users/${user.uid}`);
              const snapshot = await userRef.once('value');

              if (!snapshot.exists()) {
                  // New user, show profile setup
                  profileSetupModal.classList.remove('hidden');
              } else {
                  // Existing user, setup app
                  const userData = snapshot.val();
                  currentUser.profile = userData;
                  initializeAppView();
              }

              // Setup presence
              const userStatusRef = db.ref(`/users/${user.uid}/callStatus`);
              const presenceRef = db.ref('.info/connected');
              presenceRef.on('value', snap => {
                  if (snap.val() === true) {
                      userStatusRef.onDisconnect().set('offline').then(() => {
                          userStatusRef.set('available');
                      });
                  }
              });

          } else {
              // User is signed out
              currentUser = null;
              authView.classList.remove('hidden');
              appView.classList.add('hidden');
              chatView.classList.remove('active');
              callView.classList.add('hidden');
              if(peerConnection) peerConnection.close();
              if(localStream) localStream.getTracks().forEach(track => track.stop());
          }
      });

          auth.signInWithEmailAndPassword(email, password)
              .catch(err => errorMessage.textContent = err.message);
      });

      signupForm.addEventListener('submit', e => {
          e.preventDefault();
          const email = $('#signup-email').value;
          const password = $('#signup-password').value;
          auth.createUserWithEmailAndPassword(email, password)
              .catch(err => errorMessage.textContent = err.message);
      });

      showSignupBtn.addEventListener('click', () => {
          loginForm.classList.add('hidden');
          signupForm.classList.remove('hidden');
          loginToggleText.classList.add('hidden');
          signupToggleText.classList.remove('hidden');
          errorMessage.textContent = '';
      });

      showLoginBtn.addEventListener('click', () => {
          signupForm.classList.add('hidden');
          loginForm.classList.remove('hidden');
          signupToggleText.classList.add('hidden');
          loginToggleText.classList.remove('hidden');
          errorMessage.textContent = '';
      });

      logoutBtn.addEventListener('click', () => {
          db.ref(`users/${currentUser.uid}/callStatus`).set('offline');
          auth.signOut();
      });

      // ---- PROFILE SETUP ----
      $('#save-profile-btn').addEventListener('click', async () => {
          const name = $('#profile-name').value.trim();
          const emoji = $('#profile-emoji').value.trim();
          if (!name || !emoji) {
              alert('Please fill out all fields.');
              return;
          }

          let userId;
          let isUnique = false;
          while (!isUnique) {
              userId = `connect-${Math.floor(1000 + Math.random() * 9000)}`;
              const existingUser = await db.ref('users').orderByChild('userId').equalTo(userId).once('value');
              if (!existingUser.exists()) {
                  isUnique = true;
              }
          }

          const profileData = {
              name,
              emoji,
              email: currentUser.email,
              userId,
              callStatus: 'available'
          };

          await db.ref(`users/${currentUser.uid}`).set(profileData);
          currentUser.profile = profileData;
          profileSetupModal.classList.add('hidden');
          initializeAppView();
      });
      
      // ---- MAIN APP INITIALIZATION ----
      function initializeAppView() {
          authView.classList.add('hidden');
          appView.classList.remove('hidden');
          
          $('#menu-user-name').textContent = currentUser.profile.name;
          $('#menu-user-id').textContent = currentUser.profile.userId;

          loadContacts();
          listenForFriendRequests();
          listenForIncomingCalls();
          loadCallHistory();
      }

      // ---- NAVIGATION ----
      navButtons.forEach(button => {
          button.addEventListener('click', () => {
              navButtons.forEach(btn => btn.classList.remove('active'));
              contentPanes.forEach(pane => pane.classList.add('hidden'));

              button.classList.add('active');
              const paneId = button.id.replace('nav-', '') + '-pane';
              $('#' + paneId).classList.remove('hidden');
              
              if(paneId === 'notifications-pane') {
                  notificationsBadge.classList.add('hidden');
              }
          });
      });
      
      // ---- MODAL CONTROLS ----
      addFriendBtn.addEventListener('click', () => addFriendModal.classList.remove('hidden'));
      menuBtn.addEventListener('click', () => menuModal.classList.remove('hidden'));
      $$('.modal-close-btn').forEach(btn => btn.addEventListener('click', () => {
          btn.closest('.modal-overlay').classList.add('hidden');
      }));

      // ---- FRIEND SYSTEM ----
      $('#send-request-btn').addEventListener('click', async () => {
          const friendId = $('#friend-id-input').value.trim();
          const errorP = $('#add-friend-error');
          errorP.textContent = '';
          if (!friendId) return;

          const usersRef = db.ref('users');
          const snapshot = await usersRef.orderByChild('userId').equalTo(friendId).once('value');

          if (!snapshot.exists()) {
              errorP.textContent = 'User not found.';
              return;
          }
          
          const [friendUid, friendData] = Object.entries(snapshot.val())[0];
          
          if(friendUid === currentUser.uid) {
              errorP.textContent = "You can't add yourself.";
              return;
          }

          const requestData = {
              from: currentUser.uid,
              name: currentUser.profile.name,
              emoji: currentUser.profile.emoji,
              timestamp: firebase.database.ServerValue.TIMESTAMP
          };
          
          await db.ref(`requests/${friendUid}/${currentUser.uid}`).set(requestData);
          alert('Friend request sent!');
          addFriendModal.classList.add('hidden');
          $('#friend-id-input').value = '';
      });

      function listenForFriendRequests() {
          const requestsRef = db.ref(`requests/${currentUser.uid}`);
          requestsRef.on('value', snapshot => {
              const requestsList = $('#friend-requests-list');
              requestsList.innerHTML = '';
              const requests = snapshot.val();
              let count = 0;
              if (requests) {
                  count = Object.keys(requests).length;
                  Object.entries(requests).forEach(([senderUid, requestData]) => {
                      const item = document.createElement('div');
                      item.className = 'list-item';
                      item.innerHTML = `
                          <div class="item-emoji">${requestData.emoji}</div>
                          <div class="item-info">
                              <div class="item-name">${requestData.name}</div>
                          </div>
                          <div class="request-actions">
                              <button class="accept-btn" data-uid="${senderUid}">Accept</button>
                              <button class="decline-btn" data-uid="${senderUid}">Decline</button>
                          </div>
                      `;
                      requestsList.appendChild(item);
                  });
              } else {
                  requestsList.innerHTML = '<p style="text-align:center; opacity:0.7;">No new requests.</p>';
              }
              updateNotificationBadge(count);
          });
      }

      $('#friend-requests-list').addEventListener('click', async e => {
          const senderUid = e.target.dataset.uid;
          if (!senderUid) return;
          
          if(e.target.classList.contains('accept-btn')) {
              await db.ref(`contacts/${currentUser.uid}/${senderUid}`).set(true);
              await db.ref(`contacts/${senderUid}/${currentUser.uid}`).set(true);
          }
          
          await db.ref(`requests/${currentUser.uid}/${senderUid}`).remove();
      });
      
      function updateNotificationBadge(count) {
          if (count > 0) {
              notificationsBadge.textContent = count;
              notificationsBadge.classList.remove('hidden');
          } else {
              notificationsBadge.classList.add('hidden');
          }
      }

      // ---- CHAT & CONTACTS ----
      async function loadContacts() {
        const contactsRef = db.ref(`contacts/${currentUser.uid}`);
        contactsRef.on('value', async snapshot => {
            contactsList.innerHTML = '';
            if (!snapshot.exists()) {
                contactsList.innerHTML = '<p style="text-align:center; opacity:0.7;">Add some friends to start chatting!</p>';
                return;
            }

            const contactUids = Object.keys(snapshot.val());
            for (const uid of contactUids) {
                const userSnap = await db.ref(`users/${uid}`).once('value');
                const userData = userSnap.val();
                if (userData) {
                    const chatId = getChatId(currentUser.uid, uid);
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.dataset.uid = uid;
                    item.innerHTML = `
                        <div class="item-emoji">${userData.emoji}</div>
                        <div class="item-info">
                            <div class="item-name">${userData.name}</div>
                            <div class="item-detail last-message" id="last-msg-${chatId}"></div>
                        </div>
                        <div class="unread-badge hidden" id="unread-${chatId}"></div>
                    `;
                    contactsList.appendChild(item);

                    // Listen for unread counts
                    const unreadRef = db.ref(`unreadCounts/${currentUser.uid}/${chatId}`);
                    if (unreadListeners[chatId]) {
                        unreadListeners[chatId].off();
                    }
                    unreadListeners[chatId] = unreadRef;
                    unreadRef.on('value', unreadSnap => {
                        const count = unreadSnap.val() || 0;
                        const badge = $(`#unread-${chatId}`);
                        if (badge) {
                            if (count > 0) {
                                badge.textContent = count;
                                badge.classList.remove('hidden');
                            } else {
                                badge.classList.add('hidden');
                            }
                        }
                    });
                }
            }
        });
      }

      contactsList.addEventListener('click', e => {
          const listItem = e.target.closest('.list-item');
          if (listItem) {
              const peerUid = listItem.dataset.uid;
              openChat(peerUid);
          }
      });
      
      async function openChat(peerUid) {
          const peerSnap = await db.ref(`users/${peerUid}`).once('value');
          currentChatPeer = { uid: peerUid, ...peerSnap.val() };
          currentChatId = getChatId(currentUser.uid, peerUid);

          chatContactEmoji.textContent = currentChatPeer.emoji;
          chatContactName.textContent = currentChatPeer.name;
          
          chatMessages.innerHTML = '';
          db.ref(`messages/${currentChatId}`).orderByChild('timestamp').on('child_added', snapshot => {
              const msg = snapshot.val();
              appendMessage(msg);
          });
          
          db.ref(`unreadCounts/${currentUser.uid}/${currentChatId}`).set(0);

          chatView.classList.add('active');
      }
      
      chatBackButton.addEventListener('click', () => {
          chatView.classList.remove('active');
          db.ref(`messages/${currentChatId}`).off();
          currentChatId = null;
          currentChatPeer = null;
      });
      
      function appendMessage(msg) {
          const bubble = document.createElement('div');
          bubble.className = 'message-bubble';
          bubble.classList.add(msg.senderId === currentUser.uid ? 'sent' : 'received');
          bubble.textContent = msg.text;
          chatMessages.appendChild(bubble);
          chatMessages.scrollTop = chatMessages.scrollHeight;
          
          if(msg.senderId !== currentUser.uid && !document.hidden) {
              messageSound.play();
          }
      }

      chatForm.addEventListener('submit', e => {
          e.preventDefault();
          const text = messageInput.value.trim();
          if (!text || !currentChatId) return;

          const messageData = {
              text: text,
              senderId: currentUser.uid,
              timestamp: firebase.database.ServerValue.TIMESTAMP
          };

          db.ref(`messages/${currentChatId}`).push(messageData);
          db.ref(`unreadCounts/${currentChatPeer.uid}/${currentChatId}`).transaction(count => (count || 0) + 1);

          messageInput.value = '';
      });

      function getChatId(uid1, uid2) {
          return uid1 < uid2 ? `${uid1}_${uid2}` : `${uid2}_${uid1}`;
      }

      // ---- WebRTC CALLING LOGIC ----
      const servers = {
          iceServers: [
              { urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }
          ]
      };

      async function startCall(isVideo) {
          if (!currentChatPeer) return;
          const peerStatusSnap = await db.ref(`users/${currentChatPeer.uid}/callStatus`).once('value');
          if (peerStatusSnap.val() !== 'available') {
              alert(`${currentChatPeer.name} is not available for a call.`);
              return;
          }
          
          peerConnection = new RTCPeerConnection(servers);
          
          localStream = await navigator.mediaDevices.getUserMedia({ video: isVideo, audio: true });
          localVideo.srcObject = localStream;
          localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

          peerConnection.ontrack = event => {
              remoteVideo.srcObject = event.streams[0];
              remoteStream = event.streams[0];
          };

          const callRef = db.ref('calls').push();
          const callId = callRef.key;

          peerConnection.onicecandidate = event => {
              if (event.candidate) {
                  db.ref(`iceCandidates/${callId}/${currentUser.uid}`).push(event.candidate.toJSON());
              }
          };

          const offer = await peerConnection.createOffer();
          await peerConnection.setLocalDescription(offer);

          const callData = {
              callId,
              callerId: currentUser.uid,
              callerInfo: currentUser.profile,
              receiverId: currentChatPeer.uid,
              offer: { type: offer.type, sdp: offer.sdp },
              status: 'ringing',
              isVideo
          };
          await callRef.set(callData);
          db.ref(`users/${currentUser.uid}/callStatus`).set(callId);
          
          // Listen for answer
          callRef.on('value', async snapshot => {
              const data = snapshot.val();
              if (data && data.answer && !peerConnection.currentRemoteDescription) {
                  const answerDescription = new RTCSessionDescription(data.answer);
                  await peerConnection.setRemoteDescription(answerDescription);
              }
              if(data && data.status === 'ended') {
                  endCurrentCall(false); // Ended by peer
              }
          });
          
          // Listen for ICE candidates from peer
          db.ref(`iceCandidates/${callId}/${currentChatPeer.uid}`).on('child_added', snapshot => {
              const candidate = new RTCIceCandidate(snapshot.val());
              peerConnection.addIceCandidate(candidate);
          });
          
          showCallView(isVideo, currentChatPeer.name, currentChatPeer.emoji, 'Calling...');
      }

      function listenForIncomingCalls() {
          const callsRef = db.ref('calls');
          callsRef.orderByChild('receiverId').equalTo(currentUser.uid).on('child_added', snapshot => {
              const callData = snapshot.val();
              if (callData.status === 'ringing') {
                  incomingCallData = callData;
                  $('#incoming-call-emoji').textContent = callData.callerInfo.emoji;
                  $('#incoming-call-name').textContent = callData.callerInfo.name + (callData.isVideo ? ' (Video)' : ' (Audio)');
                  incomingCallModal.classList.remove('hidden');
                  ringtone.play();
              }
          });
      }

      acceptCallBtn.addEventListener('click', async () => {
          if (!incomingCallData) return;
          ringtone.pause();
          incomingCallModal.classList.add('hidden');

          peerConnection = new RTCPeerConnection(servers);
          
          localStream = await navigator.mediaDevices.getUserMedia({ video: incomingCallData.isVideo, audio: true });
          localVideo.srcObject = localStream;
          localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

          peerConnection.ontrack = event => {
              remoteVideo.srcObject = event.streams[0];
          };

          peerConnection.onicecandidate = event => {
              if (event.candidate) {
                  db.ref(`iceCandidates/${incomingCallData.callId}/${currentUser.uid}`).push(event.candidate.toJSON());
              }
          };
          
          await peerConnection.setRemoteDescription(new RTCSessionDescription(incomingCallData.offer));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);

          const callRef = db.ref(`calls/${incomingCallData.callId}`);
          await callRef.update({ answer: { type: answer.type, sdp: answer.sdp }, status: 'active' });
          db.ref(`users/${currentUser.uid}/callStatus`).set(incomingCallData.callId);

          db.ref(`iceCandidates/${incomingCallData.callId}/${incomingCallData.callerId}`).on('child_added', snapshot => {
              const candidate = new RTCIceCandidate(snapshot.val());
              peerConnection.addIceCandidate(candidate);
          });
          
          const callerInfo = (await db.ref(`users/${incomingCallData.callerId}`).once('value')).val();
          
          showCallView(incomingCallData.isVideo, callerInfo.name, callerInfo.emoji, 'Connected');
          incomingCallData = null;
      });

      rejectCallBtn.addEventListener('click', () => {
          ringtone.pause();
          incomingCallModal.classList.add('hidden');
          if (incomingCallData) {
              db.ref(`calls/${incomingCallData.callId}/status`).set('rejected');
              logCall(incomingCallData, 'missed');
          }
          incomingCallData = null;
      });

      function showCallView(isVideo, name, emoji, status) {
          callView.classList.remove('hidden');
          $('#audio-call-name').textContent = name;
          $('#audio-call-emoji').textContent = emoji;
          $('#call-status').textContent = status;
          if(isVideo) {
              $('#call-info-audio').classList.add('hidden');
              localVideo.classList.remove('hidden');
              remoteVideo.classList.remove('hidden');
          } else {
              $('#call-info-audio').classList.remove('hidden');
              localVideo.classList.add('hidden');
              remoteVideo.classList.add('hidden');
          }
      }

      endCallBtn.addEventListener('click', () => endCurrentCall(true));

      async function endCurrentCall(isInitiator) {
          if (peerConnection) {
              const callId = (await db.ref(`users/${currentUser.uid}/callStatus`).once('value')).val();
              if(isInitiator && callId && callId !== 'available' && callId !== 'offline') {
                  db.ref(`calls/${callId}/status`).set('ended');
              }
              peerConnection.close();
              peerConnection = null;
          }
          if (localStream) {
              localStream.getTracks().forEach(track => track.stop());
              localStream = null;
          }

          callView.classList.add('hidden');
          localVideo.srcObject = null;
          remoteVideo.srcObject = null;
          db.ref(`users/${currentUser.uid}/callStatus`).set('available');
      }

      function logCall(callData, status) {
        // Implement call logging to /callHistory/{uid}
      }
      
      function loadCallHistory() {
          // Implement loading from /callHistory/{uid}
          callHistoryList.innerHTML = '<p style="text-align:center; opacity:0.7;">No recent calls.</p>';
      }

      voiceCallBtn.addEventListener('click', () => startCall(false));
      videoCallBtn.addEventListener('click', () => startCall(true));


      // ---- THEME TOGGLE ----
      themeToggleBtn.addEventListener('click', () => {
          document.body.classList.toggle('light-mode');
          const theme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
          localStorage.setItem('rahatconnect-theme', theme);
      });
      
      // Load saved theme
      (function() {
          const savedTheme = localStorage.getItem('rahatconnect-theme');
          if (savedTheme === 'light') {
              document.body.classList.add('light-mode');
          }
      })();
      
    </script>
